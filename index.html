<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #f2a900;
        }
        .bitcoin-btn {
            background-color: #f2a900;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .bitcoin-btn:hover {
            background-color: #ffcc00;
        }
        .token-count {
            font-size: 24px;
            margin-top: 20px;
        }
        .mission {
            margin-top: 30px;
            font-size: 18px;
        }
        .mission-complete {
            color: lime;
            font-weight: bold;
        }
        .rank {
            margin-top: 20px;
            font-size: 22px;
            color: cyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Clicker Game</h1>
        <p>Click the Bitcoin button to earn tokens!</p>
        <button class="bitcoin-btn" onclick="earnToken()">ðŸ’° Click to Earn</button>
        <p class="token-count">Tokens: <span id="tokenCount">0</span></p>
        <p class="mission" id="missionText">Mission: Click 10 times (0/10)</p>
        <p class="rank" id="rankText">Rank: Bronze</p>
    </div>

    <script>
        let tokens = 0;
        let clicks = 0;
        let missionGoal = 10;
        let ranks = ["Bronze", "Silver", "Gold", "Platinum", "Diamond", "Heroic", "Master", "Elite Master"];
        let currentRank = 0;

        function earnToken() {
            tokens++;
            clicks++;
            document.getElementById('tokenCount').innerText = tokens;
            document.getElementById('missionText').innerText = `Mission: Click 10 times (${clicks}/${missionGoal})`;

            if (clicks >= missionGoal) {
                document.getElementById('missionText').classList.add("mission-complete");
                tokens += 50; // Bonus for completing mission
                document.getElementById('tokenCount').innerText = tokens;
                clicks = 0;
                missionGoal += 10; // Increase mission difficulty
                document.getElementById('missionText').classList.remove("mission-complete");
            }

            if (tokens >= 50 && currentRank < ranks.length - 1) {
                currentRank++;
                document.getElementById('rankText').innerText = `Rank: ${ranks[currentRank]}`;
            }
        }
    </script>
</body>
</html>
